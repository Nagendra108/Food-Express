<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - FoodExpress</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">FoodExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="order.html">Order Now</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn btn-outline-primary position-relative" id="cartButton" onclick="toggleCart()">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
                                0
                            </span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Header -->
    <section class="page-header py-5 bg-light mt-5">
        <div class="container">
            <h1 class="display-4 text-center mb-4">Our Menu</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchMenu" placeholder="Search dishes...">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Categories -->
    <section class="py-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="category-buttons text-center" id="categoryButtons">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Menu Items -->
            <div class="row g-4" id="menuItems">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Cart Preview -->
    <div class="cart-preview position-fixed end-0 top-0 h-100 bg-white shadow-lg p-4" style="width: 350px; transform: translateX(100%); transition: transform 0.3s ease-in-out; z-index: 1050;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Your Cart</h4>
            <button class="btn-close" onclick="toggleCart()"></button>
        </div>
        <div id="cartItems" class="cart-items-container mb-4">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-total border-top pt-3 mt-auto">
            <div class="d-flex justify-content-between mb-3">
                <h5>Total:</h5>
                <h5 id="cartTotal">$0.00</h5>
            </div>
            <button class="btn btn-primary w-100" onclick="window.location.href='order.html'">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>FoodExpress</h5>
                    <p>Delivering happiness to your doorstep</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="about.html" class="text-white">About Us</a></li>
                        <li><a href="contact.html" class="text-white">Contact</a></li>
                        <li><a href="#" class="text-white">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@foodexpress.com<br>
                    Phone: (555) 123-4567</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="menu.js"></script>
</body>
</html>
